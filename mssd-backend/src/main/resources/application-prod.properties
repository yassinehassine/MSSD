# ============================================
# Production Configuration (Docker)
# ============================================

# Database (overridden by Docker env vars)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mssd-db:3306/mssd_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:mssd_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mssd_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false
spring.jpa.open-in-view=false

# Initialize schema and data
spring.sql.init.mode=never

# File Upload
app.upload.dir=${APP_UPLOAD_DIR:/app/uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server
server.port=8080

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.root=WARN
logging.level.com.mssd=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} -%level -%logger{60} %msg %n