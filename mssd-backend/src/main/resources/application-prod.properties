# ================================
#  Production Profile (MySQL)
# ================================

# ================================
#  MySQL Database Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/MSSDDdb?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
#  JPA & Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false

# Initialize schema and data - DISABLED for production
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true

# ================================
#  Logging Configuration
# ================================
logging.level.root=warn
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} -%level -%logger{60} %msg %n
logging.level.com.mssd=INFO