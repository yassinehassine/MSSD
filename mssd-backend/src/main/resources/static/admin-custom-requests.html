<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Custom Requests Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        .request-card {
            transition: transform 0.2s;
        }
        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .filter-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="admin-calendar.html">
                                <i class="fas fa-calendar"></i> Calendar Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="admin-custom-requests.html">
                                <i class="fas fa-tasks"></i> Custom Requests
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Custom Requests Management</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-primary" onclick="refreshData()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4" id="statsSection">
                    <div class="col-md-2">
                        <div class="card stats-card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Total</h5>
                                <h3 id="totalCount">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card bg-warning text-white">
                            <div class="card-body text-center">
                                <h5 class="card-title">Pending</h5>
                                <h3 id="pendingCount">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card bg-info text-white">
                            <div class="card-body text-center">
                                <h5 class="card-title">Reviewing</h5>
                                <h3 id="reviewingCount">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card bg-success text-white">
                            <div class="card-body text-center">
                                <h5 class="card-title">Approved</h5>
                                <h3 id="approvedCount">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card bg-danger text-white">
                            <div class="card-body text-center">
                                <h5 class="card-title">Rejected</h5>
                                <h3 id="rejectedCount">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card bg-primary text-white">
                            <div class="card-body text-center">
                                <h5 class="card-title">Completed</h5>
                                <h3 id="completedCount">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filter-section">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="statusFilter" class="form-label">Status Filter</label>
                            <select class="form-select" id="statusFilter" onchange="filterRequests()">
                                <option value="">All Statuses</option>
                                <option value="PENDING">Pending</option>
                                <option value="REVIEWING">Reviewing</option>
                                <option value="APPROVED">Approved</option>
                                <option value="REJECTED">Rejected</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="companyFilter" class="form-label">Company Search</label>
                            <input type="text" class="form-control" id="companyFilter" placeholder="Search by company..." onkeyup="filterRequests()">
                        </div>
                        <div class="col-md-3">
                            <label for="emailFilter" class="form-label">Email Search</label>
                            <input type="email" class="form-control" id="emailFilter" placeholder="Search by email..." onkeyup="filterRequests()">
                        </div>
                        <div class="col-md-3">
                            <label for="budgetFilter" class="form-label">Min Budget</label>
                            <input type="number" class="form-control" id="budgetFilter" placeholder="Min budget..." onchange="filterRequests()">
                        </div>
                    </div>
                </div>

                <!-- Requests List -->
                <div class="row" id="requestsContainer">
                    <!-- Requests will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Custom Request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" id="updateRequestId">
                        <div class="mb-3">
                            <label for="updateStatus" class="form-label">Status</label>
                            <select class="form-select" id="updateStatus" required>
                                <option value="PENDING">Pending</option>
                                <option value="REVIEWING">Reviewing</option>
                                <option value="APPROVED">Approved</option>
                                <option value="REJECTED">Rejected</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="updateNotes" class="form-label">Admin Notes</label>
                            <textarea class="form-control" id="updateNotes" rows="4" placeholder="Add admin notes..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateRequest()">Update Request</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Request Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailsContent">
                    <!-- Details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allRequests = [];
        let filteredRequests = [];

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadRequests();
        });

        async function loadStatistics() {
            try {
                const response = await fetch('/api/custom-requests/stats/summary');
                const stats = await response.json();
                
                document.getElementById('totalCount').textContent = stats.totalCount;
                document.getElementById('pendingCount').textContent = stats.pendingCount;
                document.getElementById('reviewingCount').textContent = stats.reviewingCount || 0;
                document.getElementById('approvedCount').textContent = stats.approvedCount;
                document.getElementById('rejectedCount').textContent = stats.rejectedCount;
                document.getElementById('completedCount').textContent = stats.completedCount;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        async function loadRequests() {
            try {
                const response = await fetch('/api/custom-requests');
                allRequests = await response.json();
                filteredRequests = [...allRequests];
                displayRequests();
            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }

        function displayRequests() {
            const container = document.getElementById('requestsContainer');
            container.innerHTML = '';

            if (filteredRequests.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">No requests found.</div></div>';
                return;
            }

            filteredRequests.forEach(request => {
                const card = createRequestCard(request);
                container.appendChild(card);
            });
        }

        function createRequestCard(request) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-3';
            
            const statusClass = getStatusClass(request.status);
            const statusText = request.status.replace('_', ' ');
            
            col.innerHTML = `
                <div class="card request-card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="badge ${statusClass} status-badge">${statusText}</span>
                        <small class="text-muted">#${request.id}</small>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">${request.companyName}</h6>
                        <p class="card-text"><strong>Contact:</strong> ${request.contactPerson}</p>
                        <p class="card-text"><strong>Email:</strong> ${request.email}</p>
                        <p class="card-text"><strong>Subject:</strong> ${request.subject}</p>
                        ${request.budget ? `<p class="card-text"><strong>Budget:</strong> $${request.budget}</p>` : ''}
                        <p class="card-text"><small class="text-muted">Submitted: ${new Date(request.dateSubmitted).toLocaleDateString()}</small></p>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group w-100" role="group">
                            <button class="btn btn-outline-primary btn-sm" onclick="viewDetails(${request.id})">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn btn-outline-warning btn-sm" onclick="openUpdateModal(${request.id})">
                                <i class="fas fa-edit"></i> Update
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteRequest(${request.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }

        function getStatusClass(status) {
            const statusClasses = {
                'PENDING': 'bg-warning',
                'REVIEWING': 'bg-info',
                'APPROVED': 'bg-success',
                'REJECTED': 'bg-danger',
                'IN_PROGRESS': 'bg-primary',
                'COMPLETED': 'bg-secondary'
            };
            return statusClasses[status] || 'bg-secondary';
        }

        function filterRequests() {
            const statusFilter = document.getElementById('statusFilter').value;
            const companyFilter = document.getElementById('companyFilter').value.toLowerCase();
            const emailFilter = document.getElementById('emailFilter').value.toLowerCase();
            const budgetFilter = document.getElementById('budgetFilter').value;

            filteredRequests = allRequests.filter(request => {
                const statusMatch = !statusFilter || request.status === statusFilter;
                const companyMatch = !companyFilter || request.companyName.toLowerCase().includes(companyFilter);
                const emailMatch = !emailFilter || request.email.toLowerCase().includes(emailFilter);
                const budgetMatch = !budgetFilter || (request.budget && request.budget >= parseFloat(budgetFilter));

                return statusMatch && companyMatch && emailMatch && budgetMatch;
            });

            displayRequests();
        }

        async function viewDetails(id) {
            try {
                const response = await fetch(`/api/custom-requests/${id}`);
                const request = await response.json();
                
                const detailsContent = document.getElementById('detailsContent');
                detailsContent.innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Company Information</h6>
                            <p><strong>Company:</strong> ${request.companyName}</p>
                            <p><strong>Contact Person:</strong> ${request.contactPerson}</p>
                            <p><strong>Email:</strong> ${request.email}</p>
                            <p><strong>Phone:</strong> ${request.phone || 'N/A'}</p>
                        </div>
                        <div class="col-md-6">
                            <h6>Request Information</h6>
                            <p><strong>Subject:</strong> ${request.subject}</p>
                            <p><strong>Budget:</strong> ${request.budget ? '$' + request.budget : 'Not specified'}</p>
                            <p><strong>Preferred Start Date:</strong> ${request.preferredStartDate || 'Not specified'}</p>
                            <p><strong>Status:</strong> <span class="badge ${getStatusClass(request.status)}">${request.status.replace('_', ' ')}</span></p>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <h6>Request Details</h6>
                            <p>${request.details}</p>
                        </div>
                    </div>
                    ${request.adminNotes ? `
                    <div class="row mt-3">
                        <div class="col-12">
                            <h6>Admin Notes</h6>
                            <p>${request.adminNotes}</p>
                        </div>
                    </div>
                    ` : ''}
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p><strong>Submitted:</strong> ${new Date(request.dateSubmitted).toLocaleString()}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Last Updated:</strong> ${new Date(request.dateUpdated).toLocaleString()}</p>
                        </div>
                    </div>
                `;
                
                new bootstrap.Modal(document.getElementById('detailsModal')).show();
            } catch (error) {
                console.error('Error loading request details:', error);
                alert('Error loading request details');
            }
        }

        function openUpdateModal(id) {
            document.getElementById('updateRequestId').value = id;
            new bootstrap.Modal(document.getElementById('updateModal')).show();
        }

        async function updateRequest() {
            const id = document.getElementById('updateRequestId').value;
            const status = document.getElementById('updateStatus').value;
            const notes = document.getElementById('updateNotes').value;

            try {
                const response = await fetch(`/api/custom-requests/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: status,
                        adminNotes: notes
                    })
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('updateModal')).hide();
                    loadStatistics();
                    loadRequests();
                    alert('Request updated successfully');
                } else {
                    alert('Error updating request');
                }
            } catch (error) {
                console.error('Error updating request:', error);
                alert('Error updating request');
            }
        }

        async function deleteRequest(id) {
            if (!confirm('Are you sure you want to delete this request?')) {
                return;
            }

            try {
                const response = await fetch(`/api/custom-requests/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadStatistics();
                    loadRequests();
                    alert('Request deleted successfully');
                } else {
                    alert('Error deleting request');
                }
            } catch (error) {
                console.error('Error deleting request:', error);
                alert('Error deleting request');
            }
        }

        function refreshData() {
            loadStatistics();
            loadRequests();
        }
    </script>
</body>
</html>
