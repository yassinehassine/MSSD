<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/img/logo1.png" alt="MSSD" class="auth-logo">
      <h2>Mot de passe oublié</h2>
      <p>Entrez votre email pour recevoir un lien de réinitialisation</p>
    </div>

    <form class="auth-form">
      <div class="form-group">
        <label for="inputEmail">Adresse email</label>
        <div class="input-icon">
          <i class="bi bi-envelope"></i>
          <input id="inputEmail" type="email" placeholder="nom@exemple.com">
        </div>
      </div>

      <div class="auth-actions">
        <a class="auth-link" routerLink="/admin/login">Retour à la connexion</a>
        <a class="btn-auth" routerLink="/admin/login">Réinitialiser</a>
      </div>
    </form>

    <div class="auth-footer">
      <span>Pas encore de compte ?</span>
      <a routerLink="/admin/register">Créer un compte</a>
    </div>
  </div>
</div>
