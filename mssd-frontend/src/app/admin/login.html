<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/img/logo1.png" alt="MSSD" class="auth-logo">
      <h2>Connexion</h2>
      <p>Accédez à votre espace d'administration</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div *ngIf="errorMessage" class="auth-alert auth-alert-error">
        <i class="bi bi-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="inputEmail">Adresse email</label>
        <div class="input-icon">
          <i class="bi bi-envelope"></i>
          <input id="inputEmail" type="email" placeholder="nom@exemple.com"
                 [(ngModel)]="loginData.email" name="email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword">Mot de passe</label>
        <div class="input-icon">
          <i class="bi bi-lock"></i>
          <input id="inputPassword" type="password" placeholder="Votre mot de passe"
                 [(ngModel)]="loginData.password" name="password" required>
        </div>
      </div>

      <div class="auth-actions">
        <a class="auth-link" routerLink="/admin/password">Mot de passe oublié ?</a>
        <button type="submit" class="btn-auth" [disabled]="isLoading || !loginForm.valid">
          <span *ngIf="isLoading" class="spinner-sm"></span>
          {{ isLoading ? 'Connexion...' : 'Se connecter' }}
        </button>
      </div>
    </form>

    <div class="auth-footer">
      <span>Pas encore de compte ?</span>
      <a routerLink="/admin/register">Créer un compte</a>
    </div>
  </div>
</div>
