  <!-- Company text -->
  <g id="company-text">
    <text x="115" y="30" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="800" fill="#1a365d">
      MSSD
    </text>
    <text x="115" y="50" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#6c757d">
      Management Solutions &amp; Sales DÃ©veloppement
    </text>
  </g>
  
  <!-- Modern accent elements -->
  <rect x="115" y="52" width="40" height="2" fill="url(#redBlueGradient)" rx="1"/>
  <circle cx="162" cy="53" r="2" fill="#dc3545"/>
  <circle cx="170" cy="53" r="2" fill="#007bff"/>
</svg>