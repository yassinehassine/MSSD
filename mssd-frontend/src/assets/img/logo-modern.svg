          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Letter S - First S -->
    <path d="M45 25 Q50 20 55 25 Q50 30 55 35 Q60 40 55 45 Q50 50 45 45" 
          stroke="#dc3545" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Letter S - Second S -->
    <path d="M65 25 Q70 20 75 25 Q70 30 75 35 Q80 40 75 45 Q70 50 65 45" 
          stroke="#007bff" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Letter D -->
    <path d="M85 25 L85 45 Q95 45 95 35 Q95 25 85 25" 
          stroke="url(#blueRedGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
