<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" style="enable-background:new 0 0 300 80;">
  <defs>
    <linearGradient id="redBlueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueRedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern geometric logo icon -->
  <g id="logo-icon">
    <!-- Main circle with gradient -->
    <circle cx="40" cy="40" r="30" fill="url(#redBlueGradient)" opacity="0.1"/>
    
    <!-- Letter M - Modern geometric style -->
    <path d="M20 25 L25 45 L30 30 L35 45 L40 25" 
